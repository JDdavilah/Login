<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <article>
            <form class="INICIO">
                <div>
                    <img class="USUARIO" src="./images/usuario2.png" alt="Usuario login">
                </div>
                <div>
                    <label class="INICIARSESION" for="iniciarSesion">Iniciar Sesión</label>
                </div>
                <div>
                    <input class="caja" type="email" placeholder="Email">
                    <input class="caja" type="password" placeholder="Contraseña">
                </div>
                <div>
                    <button class="ENTRAR">ENTRAR</button>
                </div>
                <div>
                    <button class="CONTRASENA">Olvidé mi contraseña</button>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
